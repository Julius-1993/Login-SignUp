<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudconnect</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
        <h1 class="heading">Cloudconnect</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <form>
                <div class="login-box">
                    <input type="email"
                           class="email go" name="email" id="email"
                           placeholder="youremail@email.com">
                    <input type="password"
                           class="password go" name="password" id="password"
                           placeholder="password">
                    <button class="clkbtn" value="submit">Login</button>
                </div>
            </form>
            <!-- signup form -->
            <form>
              <div class="signup-box">
                <input type="text"
                       class="name go" name="Name" id="Name"
                       placeholder="Enter your name" required>
                <input type="email"
                       class="email go" name="email" id="email"
                       placeholder="youremail@email.com" required>
                <input type="password"
                       class="password go" name="password" id="password"
                       placeholder="password" required>
                <input type="password"
                       class="password go"
                       placeholder="Confirm password" required>
                <button class="clkbtn" value="submit">Signup</button>
            </div>
            </form>
        </div>
    </div>
    <script src="Javascript/index.js"></script>
</body>
</html>
